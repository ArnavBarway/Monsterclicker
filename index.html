<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-5679528715321899">
    <title>Monster Hunter Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }

        #stats {
            background: #162447;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .health-bar {
            width: 300px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
        }

        .health-bar-inner {
            height: 100%;
            background-color: #2ecc71;
            width: 100%;
            transition: width 0.2s;
        }

        #monster {
            width: 250px;
            cursor: pointer;
        }

        #shop-btn {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #shop-btn img {
            width: 60px;
        }

        #subscribe-btn {
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #subscribe-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Monster Hunter Clicker</h1>
    <div id="game-container">
        <div id="stats">
            <p>Gold: <span id="gold">0</span></p>
            <p>Damage Per Click: <span id="dpc">1</span></p>
            <p>Monster Health: <span id="health">100</span></p>
            <div id="boost-timer"></div>
            <div class="health-bar">
                <div id="health-bar-inner" class="health-bar-inner"></div>
            </div>
            <img id="monster" src="https://via.placeholder.com/250" alt="Monster">
            <button id="subscribe-btn">Remove Ads (â‚¹50)</button>
        </div>
    </div>
    <button id="shop-btn">
        <img src="https://via.placeholder.com/60?text=Shop" alt="Shop">
    </button>
    <script src="game.js"></script>
</body>
</html>
